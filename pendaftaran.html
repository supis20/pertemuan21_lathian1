      <h3 class="text-center mb-4">Formulir Pendaftaran Mahasiswa Baru Universitas Pamulang</h3>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" name="nama" required>

        <div class="mb-3">

          <input type="radio" name="jk" value="Laki-laki" id="laki-laki"> <label for="laki-laki">Laki-laki</label>
          <input type="radio" name="jk" value="Perempuan" id="perempuan"> <label for="perempuan">Perempuan</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Hobi</label><br>
          <input type="checkbox" name="hobi" value="Menulis" id="menulis"> <label for="menulis">Menulis</label>
          <input type="checkbox" name="hobi" value="Membaca" id="membaca"> <label for="membaca">Membaca</label>
          <input type="checkbox" name="hobi" value="Kuliner" id="kuliner"> <label for="kuliner">Kuliner</label>
        </div>
        <div class="mb-3">
          <label for="agama" class="form-label">Agama</label>
          <select class="form-control" name="agama" id="agama" required>
            <option value="Islam">Islam</option>
            <option value="Katolik">Katolik</option>
            <option value="Protestan">Protestan</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" name="alamat" rows="4" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Kirim</button>
        </div>
